apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-3-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-3-nginx
  template:
    metadata:
      labels:
        app: example-3-nginx
    spec:
      containers:
      - name: example-3-nginx
        image: nginx
        resources:
          limits:
            memory: "256Mi"
            cpu: "0.5"
        ports:
        - containerPort: 80
